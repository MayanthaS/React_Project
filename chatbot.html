<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chatBot</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom:0px ;
      }
      .send-button {
        background-color: rgb(18, 183, 106);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
       
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input{
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;


        flex-grow: 1;
      }
      .chat-input-container{
         display: flex;
          margin-top: 10px;
          margin-bottom: 60px;
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;


        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-user{
        display: flex;
        justify-content: end;
        margin: 5px;
        align-items: start;

      }
      .chat-message-robot{
        display: flex;
        align-items: start;
      }
      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right:10px ;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }
      .chat-message-profile{
        width: 45px;
        
      }
      .chat-message-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
             
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          
          ];

          setChatMessages(newChatMessages);

         const response =  Chatbot.getResponse(inputText);
           setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);



          setInputText(''); // clear input
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              value={inputText}
              onChange={saveInputText}
              className="chat-input"
            />
            <button 
              onClick={sendMessage}
              className ="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={
            sender === 'user'? 'chat-message-user'
            :'chat-message-robot'
           }>
            {sender === 'robot' && <img src="robot.png"  
              className="chat-message-profile"
            />}
            <div className ="chat-message-text">
               {message}
            </div>
           
            {sender === 'user' && <img src="user.png"
             className="chat-message-profile"
            />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef =React.useRef(null);
        React.useEffect(() =>{
          const containerElem = chatMessagesRef.current;
          if(containerElem){
            containerElem.scrollTop =containerElem.scrollHeight;

          }
           },[chatMessages]);
        return (
          <div 
           className="chat-message-container"
           ref={chatMessagesRef}
          >
            {chatMessages.map((msg) => (
              <ChatMessage
                key={msg.id}
                message={msg.message}
                sender={msg.sender}
              />
            ))}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: 'Hello ChatBot', sender: 'user', id: 1 },
          { message: 'Hello! How can I help you?', sender: 'robot', id: 2 }
        ]);

        return (
          <div className="app-container">
           
            <ChatMessages chatMessages={chatMessages} />
             <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
